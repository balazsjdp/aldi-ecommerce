<div class="flow-root my-8">
  <ul role="list" class="-my-6 divide-y divide-gray-200">
    @for (item of cartItems(); track $index) {
      <app-cart-item-row [item]="item" />
    }
  </ul>
</div>
<div class="border-t border-gray-200 py-6">
  <div class="flex justify-between text-base font-medium text-gray-900">
    <p>Subtotal</p>
    <p>{{ cartSubTotal() | huf }}</p>
  </div>
  <p class="mt-0.5 text-sm text-gray-500">
    Shipping and taxes calculated at checkout.
  </p>
  <div class="mt-6">
    <a
      href="#"
      class="flex items-center justify-center rounded-md border border-transparent shop-button px-6 py-3 text-base font-medium text-white shadow-xs"
      >Checkout</a
    >
  </div>
  <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
    <p>
      or
      <a
        routerLink="/products"
        class="font-medium text-indigo-700 hover:text-indigo-500">
        Continue Shopping
        <span aria-hidden="true"> &rarr;</span>
      </a>
    </p>
  </div>
</div>
