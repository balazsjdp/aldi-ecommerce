<div class="min-h-screen">
  <nav class="bg-indigo-950">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="shrink-0">
            <img
              class="size-18"
              src="assets/img/aldi-webshop-logo-colorful.png"
              alt="Your Company" />
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              @for (item of navigationItems; track item.label) {
                <app-nav-item
                  [routerLink]="item.routerLink"
                  [label]="item.label" />
              }
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button
              type="button"
              routerLink="/cart"
              class="relative rounded-full bg-indigo-950 p-1 text-gray-400 hover:text-white cursor-pointer">
              <app-icon-cart class="size-6" />
              <div
                class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-sky-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">
                {{ cartItemsCount() }}
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">
        {{ pageTitle() }}
      </h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
